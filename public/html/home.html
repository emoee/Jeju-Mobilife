        <script>
            // 현재 날짜를 가져오는 함수
            function getCurrentDate() {
                const currentDate = new Date();
                const year = currentDate.getFullYear();
                const month = String(currentDate.getMonth() + 1).padStart(2, '0');
                const day = String(currentDate.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }
            
            // 현재 날짜로부터 한 달 뒤의 날짜를 계산하는 함수
            function getEndDate() {
                const currentDate = new Date();
                const endDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, currentDate.getDate());
                const year = endDate.getFullYear();
                const month = String(endDate.getMonth() + 1).padStart(2, '0');
                const day = String(endDate.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }
            
            // 링크의 날짜 부분을 현재 날짜와 한 달 뒤의 날짜로 변경하는 함수
            function updateLinkDate() {
                const link = 'https://www.vms.or.kr/partspace/recruit.do?area=0116&areagugun=&acttype=&status=1&volacttype=&sttdte=__STARTDATE__&enddte=__ENDDATE__&termgbn=&searchType=content&searchValue=장애&page=1';
                const startDate = getCurrentDate();
                const endDate = getEndDate();
                const updatedLink = link.replace(/__STARTDATE__/g, startDate).replace(/__ENDDATE__/g, endDate);
                return updatedLink;
            }  
        </script>
