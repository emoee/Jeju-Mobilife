<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Gowun+Dodum&family=Maven+Pro&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../css/area_style.css">  <!--css연동-->
        <title>모빌라이프</title>
        <style>
            #map_canvas {
                height: 500px;
                margin: 0 auto; /* 수평 가운데 정렬 */
                width: 55%;
            }
            #div_area_table {
                text-align : center;
              }
        </style>
        <script>
            const markers = []
            var map = 0
            //지도
            function initMap() {
                const center_loc = { lat: 33.364219, lng: 126.529098 };
                const infowindow = new google.maps.InfoWindow();
                const map = new google.maps.Map(document.getElementById("map_canvas"), {
                  zoom: 10,
                  center: center_loc
                });
                // The marker, positioned at center_loc
                const marker = new google.maps.Marker({
                  position: center_loc,
                  map: map
                });
              }
        </script>
        <script>
            fetch("../data/jeju_dong.csv")
            .then(response => response.text())
            .then(data => {
                var lines = data.split("\n");
                var tableHTML = "<table><tr>";
                    for (var i = 1; i < 4; i++) { // Start from the second row
                        var cells = lines[i].split(",");
                        tableHTML += "<th><img src='../image/rank" + cells[11]+ ".jpeg'/></th>"
                        tableHTML += "<th><a href='#' class='recommend'>" + cells[1] + "</th>";
                        
                    }
                    tableHTML += "</tr></table>";
                    document.getElementById("rank_area_table").innerHTML = tableHTML; // Add the table to the HTML element
                
                    // Add event listeners to the 'recommend' class links
                    var aTags = document.getElementsByClassName('recommend');
                    for (var i = 0; i < aTags.length; i++) {
                    aTags[i].addEventListener('click', function() {
                        var aText = this.textContent;
                        location.href = `../html/recommend_area.html?data=${encodeURIComponent(aText)}`;
                    });
                    }
                })
                .catch(error => {
                    console.log("오류 발생: " + error);
                });
        </script>
    </head>
    <body>
        <div> <!-- 본문 내용 -->
            <div>
                <table id ="rank_area_table">
                    <tr>
                      <th><img src="../image/rank1.jpeg"/></th>
                      <th>항목 1</th>
                      <th><img src="../image/rank2.jpeg"/></th>
                      <th>항목 2</th>
                      <th><img src="../image/rank3.jpeg"/></th>
                      <th>항목 3</th>
                    </tr>
                  </table>
            </div>
            <div> <!-- !!!구글 지도 구역!!! --> 
                <script type="text/javascript" src="../js/config.js"></script>
                <script>
                    const API_KEY = config.APIKEY;
                    const url = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&callback=initMap&libraries=&v=weekly`;
                    const script = document.createElement('script');
                    script.src = url;
                    script.async = true;
                    script.defer = true;
                    document.body.appendChild(script);
                </script>
                <div id="map_canvas"></div>
            </div><br><br>
        </div>
        
    </body>
    <script src="../js/area_send.js" defer></script>
</html>
